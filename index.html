<!DOCTYPE html>
<html lang="en">
<head>
    <!-- declare the character encoding -->
    <meta charset="utf-8">
    <!--
    "IE=edge" means IE should use the latest (edge) version of its
    rendering engine
    -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Héritage GO</title>
    <meta name="description" content="Héritage GO is the community for heritage lovers.">
    <!-- Favicons for various platforms -->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <!-- Load css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
          crossorigin="anonymous">

</head>
<body>
    <header class="header">
        <div class="header__left"></div>
        <div class="header__center">
            <img class="header__center__logo" src="./img/logo.png" alt="Heritage GO logo">

            <div class="header__center__areaName">
                <div class="header__center__areaName__text">
                    <h2><div class="header__center__areaName__text__primary"> Hồ Chí Minh city
                    </div></h2> 
                    <div class="header__center__areaName__text__secondary"> Vietnam
                    </div>
                </div>
                <i class="header__center__areaName__compassIcon--spin far fa-compass"></i>
            </div>
            
        </div>
        <div class="header__right"></div>
            <button class="header__button"> Login </button>
    </header>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
            crossorigin="anonymous"></script>
    <script src="js/heritagego-coming-soon.1.0.0.js"></script>
</body>
</html>
