<!DOCTYPE html>
<html lang="en">
<head>
    <!-- declare the character encoding -->
    <meta charset="utf-8">
    <!--
    "IE=edge" means IE should use the latest (edge) version of its
    rendering engine
    -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Héritage GO</title>
    <meta name="description" content="Héritage GO is the community for heritage lovers.">
    <!-- Favicons for various platforms -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/site.webmanifest">
    <link rel="mask-icon" href="./assets/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <!-- Load css -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <div class="header__left"></div>
        <div class="header__center">
            <img class="header__logo" src="./assets/img/logo.png" alt="Heritage GO logo">

            <div class="header__area">
                <div class="header__text">
                    <div class="header__primary-text"> Hồ Chí Minh city
                    </div>
                    <div class="header__secondary-text"> Vietnam
                    </div>
                </div>
                <i class="header__compass header__compass--spin far fa-compass"></i>
            </div>

        </div>
        <div class="header__right">
            <!-- Button trigger modal -->
            <button class="header__login-button" data-toggle="modal" data-target="#userLogin">Login</button>
            <!-- Modal -->
            <div class="modal fade" id="userLogin" tabindex="-1" role="dialog" aria-labelledby="userLoginLabel"
                aria-hidden="true">
                <div class="modal-dialog " role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="userLoginLabel">Login</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="floating-label">
                                <input class="floating-input" type="text" placeholder=" ">
                                <label class="login-label">Email address</label>
                            </div>
                            <div class="floating-label">
                                <input class="floating-input" type="password" placeholder=" " id="userPW">
                                <i class="fas fa-lock password" onclick="showHidePassword()"></i>
                                <label class="login-label">Password</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary login-button">Login</button>

                    </div>
                </div>
            </div>
        </div>


    </header>
    <!-- Load js -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
    <!-- <script src="js/heritagego-coming-soon.1.0.0.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/myscript.js"></script>

</body>

</html>
